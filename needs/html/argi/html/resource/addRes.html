<script type="text/javascript">
	apiready = function(){
		//资源种类选择的下拉框
		pds.ajaxSubmit({
			url:"resource/dic/getSourceType",
            success : function(result) {
	        	if(result.status=='ok'){
	          		for(var i=0;i<result.data.length;i++){
	         			var  str="<option value='"+result.data[i].id+"'>"+result.data[i].name+"</option>"
	             		$("[name='resType']").append(str);
	          		}
				}
		   }
		});
		//资源单位选择的下拉框
		pds.ajaxSubmit({
			url:"common/getResUnitList",
            success : function(result) {
	        	if(result.status=='ok'){
	          		for(var i=0;i<result.data.length;i++){
	         			var  str="<option value='"+result.data[i].id+"'>"+result.data[i].name+"</option>"
	             		$("[name='resUnit']").append(str);
	          		}
				}
		   }
		});
	};

	function volidate(){
		if($("[name='resType']").val()==""){
			api.alert({
				msg:"资源种类不可为空"
            });
			return false;
		}
		if($("[name='resName']").val()==""){
			api.alert({
				msg:"资源名称不可为空"
            });
			return false;
		}
		if($("[name='resUnit']").val()==""){
			api.alert({
				msg:"资源单位不可为空"
            });
			return false;
		}
//		if($("[name='useProcess']").val()==""){
//			api.alert({
//				msg:"使用工序不可为空"
//          });
//			return false;
//		}
		if($("[name='resEffVal']").val()==""){
			api.alert({
				msg:"效率值不可为空"
            });
			return false;
		}
		if($("[name='resEffUnit']").val()==""){
			api.alert({
				msg:"效率单位不可为空"
            });
			return false;
		}
		if($("[name='resCostVal']").val()==""){
			api.alert({
				msg:"单价不可为空"
            });
			return false;
		}
		var resEffValreg = /^\d+(.\d{1,2})?$/;
		if(!resEffValreg.test($("[name='resEffVal']").val())&&$("[name='resEffVal']").val()!=''){
			api.alert({msg:"效率值只能填写数字且只能填写两位小数 "});
			return false;
		}
		var resCostValreg = /^\d+(.\d{1,2})?$/;
		if(!resCostValreg.test($("[name='resCostVal']").val())&&$("[name='resCostVal']").val()!=''){
			api.alert({msg:"单价只能填写数字且只能填写两位小数 "});
			return false;
		}
	}
	//根据资源单位带出效率单位
	function useProssUnit(){
		var resUnit = $("[name='resUnit']").val();
		if(resUnit == ""){
			return;
		}
		pds.ajaxSubmit({
			url:"common/getEffUnitByPar?parentId="+resUnit,
            success : function(result) {
	        	if(result.status=='ok'){
	        	$("[name='resEffUnit']").html("<option value=''>请选择</option>");
	          		for(var i=0;i<result.data.length;i++){
	         			var  str="<option value='"+result.data[i].id+"'>"+result.data[i].name+"</option>"
	             		$("[name='resEffUnit']").append(str);
	          		}
				}
		   }
		});
	}
	//校验资源信息
	function resApply(){
		var flag = volidate();
		if(flag == false){
			return;
		}else{
			var res = {};
			res.name = $("[name='resName']").val();
			pds.ajaxSubmit({
				url:"app/res/volidateResName",
				data : {"data":JSON.stringify(res)},
	            success:function(result) {
		        	if(result.status=='ok'&&result.data>0){
	          			api.alert({
							msg:"资源名称已重复"
			            });
						return;
					}else{
						if(result.status=='ok'){
							subApply();
						}
					}
			   	}
			});
		}
	}
	//申请资源信息
	function subApply(){
		var res = {};
		res.resType = $("[name='resType']").val();
		res.resName = $("[name='resName']").val();
		res.resUnit = $("[name='resUnit']").val();
		//res.useProcess = $("[name='useProcess']").val();
		res.resEffVal = $("[name='resEffVal']").val();
		res.resEffUnit = $("[name='resEffUnit']").val();
		res.resCostVal = $("[name='resCostVal']").val();
		res.level = 1;
		pds.ajaxSubmit({
			url:"app/res/resApply",
			data : {"data":JSON.stringify(res)},
            success : function(result) {
	        	if(result.status=='ok'){
          			api.alert({msg:"资源申请成功"});
          			$("[name='resType']").val("");
          			$("[name='resName']").val("");
          			$("[name='resUnit']").val("");
          			//$("[name='useProcess']").val("");
          			$("[name='resEffVal']").val("");
          			$("[name='resEffUnit']").val("");
          			$("[name='resCostVal']").val("");
				}
		   }
		});
	}

	function back(){
		api.closeWin();
	}
</script>

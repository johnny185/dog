<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header); 
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'opinion_frm',
            url: './opinion_frm.html',
            bounces: true,
            pageParam:api.pageParam,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            }
        })
        
    };
    
   function closeWin(){
        api.closeWin({
        });
    }

<!DOCTYPE html>

    <title>资源列表</title>
    <link rel="stylesheet" type="text/css" href="../../../../css/api.css"/>

<div class="container">
 <div class="full-main">
 	<!-- 顶部菜单栏 -->

			<h4>资源列表</h4>

						</div>

			               <span>￥600</span>
			            </div>
						
		            </div>
				</div>
				<div class="argi-lists-in">
					<div class="argi-flex">

			               <span>￥100</span>
			            </div>
		            </div>
				</div>
				<div class="argi-lists-in">
					<div class="argi-flex">
						<div class="argi-flex-img resource-img"><img src="../../../../image/farm_map.jpg" /></div>
						<div class="argi-flex-infos2">
							<div class="argi-p flex-full"><span>资源名称：</span><span>XXX肥料</span></div>
							<div class="argi-p argi-flex-3 font-size-sm"><span>品名：</span><span>大田</span></div>

			</div>
			<div class="foot-btn-group">

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>本周情况</title>
    <link rel="stylesheet" href="../../../css/public.css" />
    <script type="text/javascript" src="../../../script/remote.config.js"></script>
    <style>
    
		.content{
			color:#91948e;
			font-size:0.24rem;
			padding-top:0.35rem;
			box-sizing:border-box;
		}
		span{
			display:inline-block;
		}
		.day{
			width: 100%;
			overflow: hidden;
			padding:0 0.2rem;
			box-sizing:border-box;
		}
		.top{
			width:100%;
			height:0.47rem;
		}
		.top .week{
			width:1.04rem;
			height:0.47rem;
			text-align:center;
			font-size:0.28rem;
			color:#fff;
			line-height:0.47rem;
			background-color:#6ed567;
			border-top-right-radius:0.25rem;
			border-bottom-right-radius:0.25rem;
			border-bottom-left-radius:0.25rem;
			margin-right:0.24rem;
		}
		.top .date{
			font-size:0.26rem;
			color:#808683;
		}
		.bottom{
			width:100%;
			overflow: hidden;
			border-left:1px solid #6ed567;
			margin-left:0.45rem;
			padding-left:0.7rem;
			box-sizing:border-box;
		}
		.bottom .text_d{
			width:5.56rem;
			overflow:hidden;
			padding-bottom:0.3rem;
			box-sizing:border-box;
			border:1px solid #cfd2d0;
			margin-top:0.3rem;
			margin-bottom:0.35rem;
		}
		.monday .text_d{
			margin-bottom:0;
		}
		.text_d div{
			line-height:0.5rem;
			padding:0 0.25rem;
			box-sizing:border-box;
		}
		.text_d .item{
			background:url("../../../image/business_img/thisw_b.png");
			color:#785c38;
		}
	  	.text_d div span{
	  		width:3.8rem;
	  		line-height: 0.5rem;
	  		float: right;
	  		overflow: hidden;
	  		text-overflow:ellipsis;
			white-space: nowrap;
	  	}
	  	.text{
			display:block;
			width:5.56rem;
			height:1.27rem;
			border:1px solid #cfd2d0;
			font-size: 0.26rem;
			color:#949996;
			padding:0.2rem;
			box-sizing: border-box;
			margin-top:0.18rem;
			margin-bottom:0.7rem;
		}
		
		.content div:nth-last-of-type(2) .bottom{
			border:none;
			margin-bottom:1.6rem;
		}

		/*.sunday .bottom{
			border:none
		}*/
		.friday .text{
			margin-bottom:0.4rem;
		}
		.saturday .text{
			margin-bottom:0.6rem;
		}
		.sunday .text{
			margin-bottom:0.9rem;
		}
		#bottom{
            width:100%;
            overflow:hidden;
            padding:0 0.12rem;
            box-sizing: border-box;
            position:fixed;
            bottom:0;
            left:0;
        }
        .btn{
            display:block;
            width:100%;
            height:0.77rem;
            background:#ef8233;
            color:#fff;
            font-size:0.3rem;
            text-align:center;
            line-height: 0.77rem;
            border:none;
            border-radius:0.1rem;
        }

		/*textarea提示信息字颜色*/		
		.text::-webkit-input-placeholder {
		  color: #dfe0d9;
		}
		.text:-moz-placeholder {
		   color: #dfe0d9;
		}
		.text:-ms-input-placeholder {
		   color: #dfe0d9;
		}
		.saveShow{
			display:block;
		}
		.saveHidden{
			display:none;
		}
    </style>
    
    <script type="text/javascript" src="../../../script/rem.js"></script>
</head>
<body>
<script id="thisWeektmpl" type="text/x-dot-template">
{{~it:value}}
<div class="{{=value.cls}} day">
	<div class="top">
		<span class="week">{{=value.week}}</span>
		<span class="date">{{=value.dateTime}}</span>
	</div>
	<div class="bottom">
	{{~value.customerList:a}}
		<div class="text_d">
			<div class="item">{{=a.customerName}}</div>
			<div>地址<span class="address">{{=a.addAddress}}</span></div>
			<div>负责人<span class="name">{{=a.charge}}</span></div>
			<div>联系电话
			{{?a.phone === null}}
				<span class="phone"></span>
			{{??}}
				<span class="phone">{{=a.phone}}</span>
			{{?}}
			</div>
			<div>面积/作物
			{{?a.acreage === '' && a.crop === ''}}
				<span class="area"></span>
				{{??}}
				<span class="area">{{=a.acreage}}/{{=a.crop}}</span>
				{{?}}
			</div>
			
			<div>成果<span class="ments">{{=a.harvest}}</span></div>
		</div>
	{{~}}
	{{?value.status=='1'||value.status=='2'}}
		<textarea class="text j_text" readonly="readonly" maxlength="200" name="text" placeholder="">{{=value.marked}}</textarea>
	{{??}}
		<textarea class="text j_text" name="text" maxlength="200" placeholder="请输入备注">{{=value.marked}}</textarea>
		<input type="text" class="id_text" style="display: none" value="{{=value.id}}" />
	{{?}}
	</div>	
</div>	
{{~}}
<div id="bottom">
<!--<button class="btn" id="saveBtn">保存</button>-->
</div>
</script>
		<div class="content" id="content">
			
		</div>
